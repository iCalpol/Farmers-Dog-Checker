name: Stampede Checker

on:
  schedule:
    - cron: "*/2 * * * *"   # every 2 minutes
  workflow_dispatch:

permissions:
  contents: write

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Run Checker
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
          HTTPS_PROXY: ${{ secrets.HTTPS_PROXY }}
        run: node stampede-checker.mjs

      - name: Commit state if changed (lastSeen.json)
        run: |
          set -e
          if [ ! -f lastSeen.json ]; then
            echo "No state file; nothing to commit."
            exit 0
          fi
          if git diff --quiet HEAD -- lastSeen.json; then
            echo "No state change — no commit."
          else
            echo "State changed — committing lastSeen.json"
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add lastSeen.json
            git commit -m "state: update lastSeen.json [skip ci]"
            git push
          fi
